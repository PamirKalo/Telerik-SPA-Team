<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="shortcut icon" href="scripts/images/improve-memory.png" type="image/x-icon">
    <script src="scripts/external/jquery/jquery.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.7.0/timer.jquery.js"></script>
    <link rel="stylesheet" href="scripts/jquery-ui.min.css">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar LeaderBoard -->
        <div id="sidebar-wrapper">
            <ol class="sidebar-nav">
        </div>
        <!--sidebar-LeaderBoard -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="btn-lg btn-success" id="leaderboard" value="Leader Board">
                <span class="glyphicon glyphicon-list" aria-hidden="true"> LeaderBoard</span>
            </button>

            <div id="submit" class="submit">
                <div class="container col-lg-8 col-centered">
                    <div class="row">
                        <div class="progress-timer"></div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>


                    </div>
                    <div class="scoreStats row panel">
                        <div class="form-group">
                            Score :
                            <span id="score" class="badge">0</span>
                            Name:
                            <input type="text" name="fname" id="username">
                            <input type="button" class="btn btn-success" value="Submit score" id="submitBtn">
                            <input type="submit" class="btn btn-success" value="Start Game" id="startBtn">
                            <input type="submit" class="btn btn-success" value="Pause" id="pauseBtn">
                            <input type="submit" class="btn btn-success" value="Resume" id="resumeBtn">
                        </div>
                    </div>
                </div>
                <div class="wiki">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Wiki Help</button>
                    <div class="container">
                        <div class="row">
                            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <!--<input type="text" id="text1">-->
                                        <!--<input type="button" id="btnWiki" value="search">-->
                                        <form class="form-inline">
                                            <div class="form-group">
                                                <label for="searchText">What do you need help with? </label>
                                                <input type="text" class="form-control" id="searchText" placeholder="Binary Tree">
                                            </div>
                                            <button type="button" id="btnWiki" class="btn btn-default">Search</button>
                                        </form>
                                        <div id="article" class="panel col-lg-12"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="boardWrapper" class="game row">

            </div>

            <div class="customize" id="customize">
                <div class="customize jumbotron jumbotron-fluid" id="customize">
                    <h1>Pesho's happy cards</h1>
                    <!-- <img src='scripts/images/pesho.jpg'> -->
                    <div class="container">
                        <h2>Choose how many Cards you wish to remember</h2>
                        <div id="slider" class="slider">
                            <div class="ui-slider-handle" id="custom-handle" title="slider"></div>
                        </div>
                        <div id="cardsType" class="cardsType">
                            <form>
                                <div class="input-group-addon cardsTypeForm">
                                    <input type="radio" id='r1' name="cardsType" value="0" checked>
                                    <label for='r1'>Words</label>
                                </div>
                                <div class="input-group-addon cardsTypeForm">
                                    <input type="radio" id='r2' name="cardsType" value="1">

                                    <label for='r2'>Colors</label>
                                </div>
                                <div class="input-group-addon cardsTypeForm">
                                    <input type="radio" id='r3' name="cardsType" value="2">
                                    <label for='r3'>Cats</label>
                                </div>
                            </form>
                        </div>
                        <div class="button">
                            <button class="button btn-success" id="createBoardBtn">Crate board</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
