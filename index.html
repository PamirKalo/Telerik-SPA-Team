<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="shortcut icon" href="scripts/images/improve-memory.png" type="image/x-icon">
    <script src="scripts/external/jquery/jquery.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.7.0/timer.jquery.js"></script>
    <link rel="stylesheet" href="scripts/jquery-ui.min.css">
</head>
<div id="submit" class="submit">
    <form name="myForm" onsubmit="validateForm()">
        Score :
        <span id="score">0</span>
        Name:
        <input type="text" name="fname">
        <input type="submit" value="Submit score">
    </form>
</div>

<body>

<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
    <div class="customize" id="customize">
    <div class="customize jumbotron jumbotron-fluid" id="customize">
        <h1>Pesho's happy cards</h1>
        <h2>Choose how many Cards you wish to remember</h2>
        <div id="slider" class="slider">
            <div class="ui-slider-handle" id="custom-handle" title="slider"></div>
        </div>
        <div id="cardsType" class="cardsType">
            <form class="cardsTypeForm">
                <input type="radio" name="cardsType" value="0" checked>
                <label>Words</label>
                <input type="radio" name="cardsType" value="1">
                <label>Colors</label>
                <input type="radio" name="cardsType" value="2">
                <label>Cats</label>
            </form>
        </div>
        <div class="button">
            <button class="button" id="createBoardBtn">Crate board</button>
        </div>
    </div>
</body>

</html>
